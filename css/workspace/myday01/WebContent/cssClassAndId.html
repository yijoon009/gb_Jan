<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클래스와 아이디</title>
<style type="text/css">
	.blue{
		color: blue;
	}
	/* 마지막에 적용된 혹은 우선순위가 높은 스타일로 적용된다. */
	.red{
		color: red;
	}
	
	#blue{
		color: blue;
	}
	
</style>
</head>
<body>
	<!-- 클래스 명의 순서는 스타일 적용 순서와 관련있지 않다. -->
	<p class="blue red">banana</p>
	<p id="blue red">파랑</p>		<!-- id값을 여러 개 사용하지 않는다. 잘못된 문법이다. -->
	<p id="blue">파랑</p>
</body>
</html>
