<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클래스 선택자</title>
<style type="text/css">
	.bluetext{
		color:blue;
	}
	.redtext{
		color: red;
	}
	.greentext{
		color:green;
	}
	*{
		color:pink;
	}
	p{
		font-size: 12px;
		margin-left: 20px;
		color: gray;
	}
	
</style>
</head>
<body>
	<h1>클래스 선택자</h1>
	<h2 class="bluetext">특정 부분에 스타일 적용하기</h2>
	<p class="bluetext">
		태그 선택자를 지정하면 그 태그가 사용된 모든 요소에 적용된다.
	</p>
	<p>
		그런데 같은 태그라도 서로 다른 스타일을 사용하고 싶다면 어떻게 해야할까?
		<!-- 빨간색으로 표현 --><span class="redtext">특정 부분에만 스타일을 적용할 때 사용하는 것이 클래스 선택자이다.</span>
		클래스 이름은 나중에 기억하기 쉬운 이름을 임의로 지정하면 된다
	</p>
	
	<h2>클래스 선택자</h2>
	<p>
		<!-- 빨간색으로 표현 --><span class='redtext'>클래스 선택자는</span> 
		<!-- 녹색으로 표현 --><strong class='greentext'>class="greentext"</strong>
		처럼 작성된 태그에 모두 적용된다.
	</p>
</body>
</html>
