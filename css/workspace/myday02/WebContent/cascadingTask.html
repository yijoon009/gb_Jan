<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>우선순위</title>
<style type="text/css">

	/* 바나나가 노란색으로 나오게 하기 */
	p {
		color: yellow !important;
	}
	#banana{
		color: black;
	}
	
	/* 사과가 녹색으로 나오게 하기 */
	div.apple{
		color: green;
	}
	.apple{
		color: red;
	}
</style>
</head>
<body>
	<p id= 'banana' class='apple'>바나나</p>
	<div class = 'apple'>사과</div>
</body>
</html>
