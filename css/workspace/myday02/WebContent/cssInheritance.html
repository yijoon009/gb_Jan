<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css 상속</title>

<style type="text/css">
	.inherit-test{
		color: blue;
		border: 3px dashed #30f;
		padding: 20px;
	}
	
	.inherit-test h1{
		border: inherit;
		padding: inherit;
	}
	
	.inherit-test button{
		color: inherit;
	}
	
	/* p태그에 border와 padding을 상속받아 작성하기
		단, color는 red로 설정한다.
	 */
	.inherit-test p {
		color: red;
		border: inherit;
		padding: inherit;
	}
	
</style>
</head>
<body>
	<div class='inherit-test'>
		<h1>Heading</h1>
		<p>
			Paragraph <strong>strong</strong>
		</p>
		<button>Button</button>
	</div>
</body>
</html>
