<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시맨틱 태그</title>
<style type="text/css">
	body{
		width: 440px;
		margin-left: auto;
		margin-right: auto;
	}
	
	header, nav, section, aside, footer{
		display: block;
		width: 400px;
		margin: 4px;
		padding: 4px;
		background-color: #ddd;
		text-align: center;
	}
	
	section{
		float: left;
		width: 280px;
		height: 60px;
	}
	
	article{
		width: 264px;
		background-color: #efefef;
	}
	
	aside{
		float:left;
		width: 104px;
		height: 60px;
	}
	
	footer{
		overflow: hidden;
	}
	
</style>
</head>
<body>
	<header>header</header>
	<nav>nav</nav>
	<section>section
		<article>article</article>
	</section>
	<aside>aside</aside>
	<footer>footer</footer>
</body>
</html>
