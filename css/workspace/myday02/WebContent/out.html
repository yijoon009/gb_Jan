<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>CSS 외부 스타일 시트</title>
<!-- <link href="outStyle.css" rel="stylesheet" type="text/css"> --><!-- 구버전  -->
<link href="outStyle.css" rel="stylesheet" type="text/css"><!-- 신버전 -->
</head>
<body>
<!-- 
	외부 스타일 시트
	웹 사이트 전체의 스타일을 하나의 파일에서 변경할 수 있도록 해준다.
	이러한 파일은 .css 확장자를 사용하여 저장되고, 스타일을 적용할 웹 페이지의 <head> 태그에 
	<link> 태그를 사용하여 외부 스타일 시트를 포함해야만 스타일이 적용된다.
 -->
 
 	<ul>
		<li>김이준</li>
		<li>홍길동</li>
	</ul>
</body>
</html>
