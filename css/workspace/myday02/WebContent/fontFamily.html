<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>폰트 적용</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
<!-- 
	fonts.google.com 사이트 접속
	> 원하는 글꼴 클릭
	> 우측 select ... 클릭
	> link 복사 후 붙여넣기
	> font-family 속성에 알맞는 값 복사 후 붙여넣기
 -->
<style type="text/css">
	p{
		font-family: 'Song Myung','궁서체' !important;
		font-size: 23px;
	}
</style>
</head>

<body>
<!-- 
	font-family 속성
	font-family 속성은 하나의 글꼴만을 설정할 수도 있고, 여러 개의 글꼴을 같이 설정할 수도 있다.
	font-family 속성 값이 여러 개의 글꼴로 설정되어 있으면, 첫번째 글꼴을 적용시킬 수 없을 때 그 다음 글꼴을 적용한다.
	
	과거 HTML
	<font color="" size="" face="폰트명"></font>
 -->
 
	<p>안녕하세요.</p>
</body>
</html>
