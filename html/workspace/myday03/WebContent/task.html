	<form action="login.jsp" method='post' name="joinForm">
		<div>아이디</div>
		<div>
			<input type='text' size='30' name='userId' required> @naver.com
		</div>
		<div>비밀번호</div>
		<div>
			<input type="password" size='30' name="userPw" required>
		</div>
		<div>비밀번호 재확인</div>
		<div>
			<input type="password" size='30' required>
		</div>
		<div>이름</div>
		<div>
			<input type='text' size='30' required>
		</div>
		<div>생년월일</div>
		<div>
			<input type='text' placeholder="년(4자)"  required>
			<select name='birthMonth' required>
				<option >월</option>
				<option value='Jan'>1월</option>
				<option value='Feb'>2월</option>
				<option value='Mar'>3월</option>
				<option value='Apr'>4월</option>
				<option value='May'>5월</option>
				<option value='Jun'>6월</option>
				<option value='Jul'>7월</option>
				<option value='Aug'>8월</option>
				<option value='Sep'>9월</option>
				<option value='Oct'>10월</option>
				<option value='Nov'>11월</option>
				<option value='Dec'>12월</option>
			</select>
			<input type='text' placeholder="일"  required>
		</div>
		<div>성별</div>
		<div>
			<select name='gender' required>
				<option >성별</option>
				<option value='Male'>남자</option>
				<option value='Female'>여자</option>
				<option value='none'>선택 안함</option>
			</select>
		</div>
		<div>본인 확인 이메일(선택)</div>
		<div>
			<input type='email' placeholder="선택입력" size='30'>
		</div>
		<div>휴대전화</div>
		<div>
			<select name='phoneNumber' required>
				<option value='+82' selected>대한민국 +82</option>
				<option value='+977'>네팔 +977</option>
				<option value='+852'>홍콩 +852</option>
			</select>
		</div>
		<div>
			<input type='text' placeholder="전화번호 입력">
			<input type="button" value='인증번호 받기' onclick="getMsg_tel()">
		</div>
		<div>	
			<input type='text' readonly placeholder="인증번호를 입력하세요">
		</div>
		<div>
			<input type='submit' value='가입하기'>
		</div>
