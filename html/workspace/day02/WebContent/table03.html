<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 실습</title>
<link rel="stylesheet" href="table_style.css">
<style>
	table{
		height:300px;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td>4</td>
		</tr>
		<tr>
			<td colspan="2">5</td>
			<td rowspan="2">6</td>
		</tr>
		<tr>
			<td>7</td>
			<td colspan="2">8</td>
		</tr>
	</table>
</body>
</html>
