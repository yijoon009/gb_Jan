<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그 2</title>
<style>
	table{
		border:1px solid black;
		width:30%;
		margin-left:auto;
		margin-right:auto;
		border-collapse:collapse;
	}
	
	th, td{
		border:1px solid black;
		text-align:center;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
		</tr>
		<tr>
			<td>한동석</td>
			<td>20살</td>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>25살</td>
		</tr>
	</table>
</body>
</html>
