<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>format 실습</title>
</head>
<body>
<!-- 
	<노을> 		:제목 태그, 하이라이트
	이환천 지음		:제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
	
	매일매일		↓ 단락태그, 기울이기, 굵게
	이기려고
	
	아둥바둥
	살다보니
	
	매일져도
	아름다운
	
	노을처럼
	살고싶네

 -->
 
 	<h2><mark>&lt;노을&gt;</mark></h2>
 	<h3><ins>이환천<sub>지음</sub></ins></h3>
 	
 	<div><i><strong>매일매일</strong></i></div>
 	<div><i><strong>이기려고</strong></i></div>
 	<p></p>
 	<div><i><strong>아둥바둥</strong></i></div>
 	<div><i><strong>살다보니</strong></i></div>
 	<p></p>
 	<div><i><strong>매일져도</strong></i></div>
 	<div><i><strong>아름다운</strong></i></div>
 	<p></p>
 	<div><i><strong>노을처럼</strong></i></div>
 	<div><i><strong>살고싶네</strong></i></div>
</body>
</html>
