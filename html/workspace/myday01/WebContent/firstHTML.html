<!DOCTYPE html> <!--HTML5 시작을 알리는 선언(형식상 사용한다).  -->

<!-- 
	한국형 웹 컨텐츠 접근성 지침에서 웹 페이지의 html요소 안에 페이지의 기본 언어 선언을 규정하고 있따.
	따라서 화면 낭독 프로그램이 언어를 인식하여 자동으로 음성을 변환하거나, 해당 언어에 적합한
	발음을 제공할 수 있도록 하기 위해 정의하는 부분.
-->
<html lang = "ko">
<head>
<!-- 주석 -->
<!-- ctrl shift / -->

<!-- 
	<meta> 태그
	metadata의 약자로 html문서를 부가 설명해주는 역할을 한다.
 -->
<meta charset="UTF-8">
<!-- 
	charset
	웹 브라우저는 문서를 표시할 때 변환하는 처리작업.
	즉, 인코딩을 하게 되고 파일이 어떤 언어로 되어있는 지 지정이 필요하다.
	이를 charset이라고 한다. 인코딩 방식을 서로 맞지 않으면 문자가 깨질 수 있따.
	전 세계의 다양한 웹 페이지 인코딩 방식은 대부분 UFF-8이고, 다국어를 지원하기 때문에
	개발 시 UTF-8 인코딩 방식으로 개발한다. 한국어는 MS949, UTF-8, EUC-KR 등 많은 인코딩이 지원하지만,
	완성형과 조합형의 구분으로 인해 조합형인 UTF-8을 default로 사용하는 것이 좋다.
 -->
 
 <!-- 검색 엔진 노출 및 최적화 -->
 <!-- 
 	★<meta name="주제" content="페이지 설명, 45자 이내">
 	검색 엔진이 페이지 내용을 파악할 때 기본으로 사용하는 데이터이므로 제목과 설명은
 	페이지를 잘 표현할 수 있도록 페이지마다 고유하게 작성한다
 	
 	★<title> 태그
 	<title>페이지 제목, 15자 이네</title>
 	
 	★<h> 태그
 	제목을 표현할 수 있는 다양한 글자 크기를 제공하는 테그이다.
 	가장 큰 <h1>부터 <h6>까지 다양한 크기로 제목을 표현할 수 있따.
 	검색 엔진은 각 웹 사이트의 내용을 <h>태그를 통해서 키워드를 수집한다.
 	따라서 <h>태그로 작성하면 검색 엔진에 노출되는 확률을 높일 수 있다.
  -->
<title>나의 첫번째 HTML</title>
</head>
<body>
	<!-- 
		내포된 요소 (Nested elements)
		요소 안에 다른 요소를 넣는 기법
	 -->	
	
	<p>You are <strong>much</strong> better</p>
	
	
	
</body>
</html>
