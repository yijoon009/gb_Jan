<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 태그</title>
</head>
<body>
<!-- 
	테이블(table)
		여러 종류의 데이터가 행과 열로 정리된 표
		
		<table> 태그 사용
		<tr> : 행
		<th> : 컬럼명
		<td> : 열
		
 -->
 	<table border="1">
 		<tr>
 			<th>이름</th>
 			<th>나이</th>
 		</tr>
 		<tr>
 			<td>김이준</td>
 			<td>20</td>
 		</tr>
 		<tr>
 			<td>홍길동</td>
 			<td>24</td>
 		</tr>
 	</table>
 
 
</body>
</html>
