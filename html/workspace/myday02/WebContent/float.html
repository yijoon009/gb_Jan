<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float 스타일</title>
<style>
	.float-container{
		width:480px;
		border: 2px solid #09c;
		
	} 
	
	.float-container img{
		float: left;
		border:2px solid #90c;
		margin: 20px;
		padding: 20px;
	}
	
</style>
</head>
<body>
<!-- float은 보통 웹 페이지에서 이미지를 어떻게 텍스트와 함께 배치할 것인가에 대한 속성이다. -->
	<div class = "float-container">
		<img alt="" src="news.jpeg" width="300px" height="200px">
		홍남기 부총리 겸 기획재정부 장관이 여당이 제시한 4차 재난지원금 지급 범위에 반대하면서 쓴 `지지지지(知止止止)`란 표현이 화제다.

홍 부총리는 지난 2일 이낙연 더불어민주당 대표의 교섭단체 연설 직후 자신의 페이스북에 "추가적 재난지원금 지원이 불가피하하다고 하더라도 전 국민 보편지원과 선별지원을 한꺼번에 모두 하겠다는 것은 정부로서는 받아들이기 어렵다"고 썼다.
	</div>
</body>
</html>
