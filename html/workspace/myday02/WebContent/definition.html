<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>정의 리스트 태그</title>
</head>
<body>
<!-- 
	용어와 그에 대한 정의를 모아 놓은 리스트.
	<dl> 태그 안에 <dt> 태그와 <dd> 태그가 존재한다.
	dl: definition-list
	dt: definition-term
	dd: definition-description
	
	예)
		<dl>
			<dt>제목</dt>
			<dd>내용 항목</dd>
			<dd>내용 항목</dd>
		</dl>
 -->
 
 
 	<h1>람머스</h1>
 	<dl>
 		<dt>스킬</dt>
 		<dd>Q : 공 모양으로 몸을 만 후 근처의 적에게 마법 피해를 입히고 뒤로 밀어 낸다.</dd>
 		<dd>W : 6초 동안 몸을 말아 웅크려 자신의 방어력과 마븝 저항력을 증가시킨다.</dd>
 		<dd>E : 적 챔피언이나 몬스터를 도발한다.</dd>
 		<dd>R : 람머스가 바닥에 지진을 일으켜 근처의 적에게 마법피해를 입히고 느려지게 한다.</dd>
 		<dd>평가</dd>
 		<dd>훌륭한 기동력과 하드CC로 무장한 탱커</dd>
 	</dl>
</body>
</html>
