<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 스타일 동적 변경</title>
</head>
<body>
	<h3>CSS 스타일 동적 변경</h3>
	<hr>
	<p style="color:blue;">
		이것은 <span id="mySpan" style="color:red;">문장입니다.</span>
	</p>
	<input type="button" value="스타일 변경" onclick="change()">
</body>
<script>
	function change(){
		var span = document.getElementById("mySpan");
		
		with(span.style){
			color = "green";
			fontSize = "30px";
			display = "block";
			width = "6em";
			border = "3px dotted magenta";
			margin = "20px";
		}
	}
</script>
</html>
