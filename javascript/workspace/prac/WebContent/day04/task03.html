<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자를 한글로 변경하기</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
<link href="task03.css" rel="stylesheet">
<style>
	/*동그라미 구현*/
	#round{
		margin-left:150px;
		border:5px solid #ab47bc;
		border-radius:50%;
		width:50px;
		height:50px;
		background:#ffee58;
		text-align:center;
		line-height:50px;
		font-family: 'Black Han Sans';
		font-size:1.5rem;
	}
	
</style>
</head>
<body>
	<div id="round">1</div>
	<fieldset>
		<legend>숫자를 한글로 변경</legend>
		<textarea id="result" rows="3" cols="40">결과 표시 부분</textarea>
		<input type="text" id="num"><br>
		<button onclick="getResult()">변경</button>
	</fieldset>
</body>
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script>

	$(document).ready(function(){
		$("#num").on("keyup", function(key){
			if(key.keyCode == 13){
				getResult();
			}
		})
	});

	function changeToHangle(number){
	var result;
	
	if(!isNaN(number)){
		var data = number + "";
		var hangle = "공일이삼사오육칠팔구";
		result = "";
		for(let i in data){
			result += hangle[data.charAt(i)];
		}
	}
	return result;
}

function getResult(){
	var divTag = $("#round");
	var input = $("#num").val();
	var textArea = $("#result");
	
	/* var divTag = document.getElementById("round");
	var input = document.getElementById("num").value;
	var textAreaTag = document.getElementById("result"); */
	var result = changeToHangle(input);
	
	
	if(result == undefined || result == ""){
		textArea.text("숫자만 입력하세요");
		divTag.text("4");
		/* textAreaTag.innerHTML = "숫자만 입력하세요";
		divTag.innerHTML = "4"; */
	}else{
		var temp = result;
		result = result.replace(undefined, "점");
		
		divTag.text(temp != result ? "2" : "3");
		textArea.text(result);
		
		//divTag.innerHTML = temp != result ? "2" : "3";
		//textAreaTag.innerHTML = result;
	}
}
</script>
</html>
