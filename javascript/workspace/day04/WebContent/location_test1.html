<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>location 객체 예제 1</title>
</head>
<body>
</body>
<script>
	with(document){
		write("현재 문서의 URL 주소는 " + location.href + "입니다.<br>");
		write("현재 문서의 호스트 이름은 " + location.hostname + "입니다.<br>");
		write("현재 문서의 파일경로명은 " + location.pathname + "입니다.<br>");
	}
</script>
</html>
