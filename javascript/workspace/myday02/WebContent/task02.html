<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요금표</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
<style>
   table{
      margin:0 auto;
      text-align:center;
      width:30%;
      font-family:Gugi;
   }
   
   thead{
      background:#fff9c4;
   }
</style>
</head>
<body>
   <table border="1">
      <caption>요금표</caption>
      <thead>
         <tr>
            <th>구분</th>
            <th>요금</th>
         </tr>
      </thead>
      <tr class="data">
         <td>아동</td>
         <td>무료</td>
      </tr>
      <tr class="data">
         <td>청소년</td>
         <td>2000</td>
      </tr>
      <tr class="data">
         <td>성인</td>
         <td>5000</td>
      </tr>
   </table>
	<fieldset style="text-align:center; width:30%; margin:0 auto;">
		<legend>구분</legend>
		<input type="text" id="choice">
		<!-- 이벤트 리스너 부분의 값에는 JS문법을 사용한다 -->
		<!-- 즉, JS에 선언된 confirm을 사용한다. -->
		<button onclick="confirm()">확인</button>
	</fieldset>
</body>
<script type="text/javascript">

	//색상이 바뀌기 전 값을 임시로 저장할 저장소들
	//다른 행의 색상을 변경할때, 이전 변경된 행을 원상복구하기 위함.
	var tempTd;
	var tempText;

	function confirm(){
		//value는 input태크, textarea태그만 사용가능
		//그 이외의 태그의 내용은 innerHTML로 사용 가능
		var input = document.getElementById("choice").value;	//사용자가 입력한 값
		var datas = document.getElementsByClassName("data");
		var check = false;
		
		if(tempTd != null){
			tempTd.parentElement.style.background = "#fff";
			tempTd.innerHTML = tempText;
		}
		 for(let i=0; i<datas.length; i++){
			   var td = datas[i].children[0];
			   if(input == td.innerHTML){
				  
				   tempTd = td;
				   tempText = td.innerHTML;
				   
				   td.parentElement.style.background = "#ef5350";
				   td.innerHTML = "★" + td.innerHTML;
				   check = true;
				   break;
			   }
		   }
		 if(!check){
				alert("다시 시도해주세요");
				history.go(0);
			}
	}
	
</script>
</html>
