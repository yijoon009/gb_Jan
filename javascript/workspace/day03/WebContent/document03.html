<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자를 이용한 선택</title>
</head>
<body>
	<h1>CSS 선택자를 이용한 선택</h1>
	<p class="odd">첫번째 단락이에요!</p>
	
	<ul>
		<li class="odd">첫번째 아이템이에요!</li>
		<li id="even">두번째 아이템이에요!</li>
		<li class="odd">세번째 아이템이에요!</li>
		<li id="even">네번째 아이템이에요!</li>
		<li class="odd">다섯번째 아이템이에요!</li>
	</ul>
</body>
<script>
	/*
		odd는 빨간색, even magenta로 색상 변경하기
		※자바스크립트만 사용한다.
		※querySelectorAll("CSS문법 중 선택자")
	*/
	var selectedItemClasses = document.querySelectorAll("li.odd");
	var selectedItemIds = document.querySelectorAll("li#even");
	
	for(let i=0; i<selectedItemClasses.length; i++){
		selectedItemClasses[i].style.color = "red";
	}
	
	for(let i=0; i<selectedItemIds.length; i++){
		selectedItemIds[i].style.color = "magenta";
	}
	
</script>
</html>
